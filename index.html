<!DOCTYPE html>
<html>
  <head>
    <link href="css/flashcards.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/script.js"></script>
    <title>Flashcard Site</title>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Flashcards</h1>
      <p><strong>This is a list of JavaScript terms and their definitions.</strong>
      </p>

      <div class="col-md-3">
        <button class="btn-1" style="vertical-align" id="functionDef">Function</button></div>
        <h2 class="func"><div class="initially-showing"></div></h2>
      <div class="col-md-3">
        <button class="btn-2" style="vertical-align" id="functionMethod">Method</button></div>
        <h2 class="meth"><div class="initially-showing"></div></h2>
      <div class="col-md-3">
        <button class="btn-3" style="vertical-align" id="functionString">String</button></div>
        <h2 class="string"><div class="initially-showing"></div></h2>
      <div class="col-md-3">
        <button class="btn-4" style="vertical-align"
        id="functionEsc">Escape</button></div>
        <div class="initially-showing"></div>
        <h2 class="escape"><div class="initially-showing"></div></h2>
      </div>
    </div>
  </body>
</html>
